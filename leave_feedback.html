<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laisser un commentaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Laisser un commentaire</h1>
    <form action="leave_feedback.php" method="post">
        <input type="email" name="email" placeholder="Votre email" required><br>
        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required><br>
        <input type="text" name="event_name" placeholder="Nom de l'événement" required><br>
        <input type="hidden" name="id_evenement" value="1"> <!-- Remplacer 1 par l'ID de l'événement -->
        <textarea name="feedback" placeholder="Saisissez votre commentaire ici" required></textarea><br>
        <select name="rating" required>
            <option value="" disabled selected>Choisissez une note</option>
            <option value="1">1 étoile</option>
            <option value="2">2 étoiles</option>
            <option value="3">3 étoiles</option>
            <option value="4">4 étoiles</option>
            <option value="5">5 étoiles</option>
        </select><br>
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
