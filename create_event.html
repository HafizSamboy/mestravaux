<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un événement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Créer un événement</h1>
    <form action="create_event.php" method="post">
        <input type="text" name="email" placeholder="email" required><br>
        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required><br>
        <input type="text" name="nom" placeholder="Nom de l'événement" required><br>
        <input type="date" name="date" required><br>
        <input type="time" name="heure" required><br>
        <input type="text" name="lieu" placeholder="Lieu de l'événement" required><br>
        <textarea name="description" placeholder="Description de l'événement"></textarea><br>
        <input type="file" name="photo" accept="image/*"><br>
        <button type="submit">Créer</button>
    </form>    
</body>
</html>
