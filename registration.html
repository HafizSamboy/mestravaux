    <title>Inscription à un événement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inscription à un événement</h1>
    <form action="register_event.php" method="post">
        <input type="email" name="email" placeholder="Adresse email" required><br>
        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required><br>
        <input type="hidden" name="id_evenement" value="1"> <!-- À remplacer par l'ID de l'événement -->
        <input type="number" name="nombre_billets" placeholder="Nombre de billets" required><br>
        <button type="submit">S'inscrire à l'événement</button>
    </form>
</body>
